<!DOCTYPE html>
<html lang="en" class="h-full bg-gray-100">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Downloadable Files Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4 bg-gray-100">

    <div class="bg-white p-6 md:p-10 rounded-2xl shadow-xl max-w-2xl w-full">
        <h1 class="text-3xl font-bold text-gray-800 mb-2 text-center">ConcreteAI Information</h1>
        <p class="text-gray-600 mb-6 text-center">
            Click on a file to view it directly.
        </p>
        
        <div id="fileList" class="space-y-4">
        </div>

    </div>

    <script>
        const fileData = [
            {
                name: "Info Sheet",
                type: "document",
                description: "A short description about ConcreteAI's temperature-matched curing system",
                url: "https://ChangQingyang.github.io/Marketing-Material/ConcreteAI_Info_2025.pdf"
            },
            {
                name: "Company Website",
                type: "website",
                description: "Learn more about what we do at ConcreteAI",
                url: "https://www.concreteai.io"
            },
            {
                name: "Contact via WhatsApp",
                type: "whatsapp",
                description: "Get in touch with a representative for any questions.",
                url: "https://wa.me/6586973456"
            },
            {
                name: "TMC Demo Video",
                type: "video",
                description: "2 mins video about how it works",
                url: "https://www.youtube.com/watch?v=Ok5PZqhY_ek"
            },
            {
                name: "Case Study - Formwork Removal",
                type: "document",
                description: "Reduce cycle time by 30% for formwork striking",
                url: "https://ChangQingyang.github.io/Marketing-Material/Case_Study_Formwork_Removal.pdf"
            },
            {
                name: "Case Study - Top down",
                type: "document",
                description: "Reduce excavation cycle time and concrete costs by not switching to high-early-stregnth concrete",
                url: "https://ChangQingyang.github.io/Marketing-Material/Case_Study_Loading.pdf"
            },
            {
                name: "Case Study - Post Tensioning",
                type: "document",
                description: "Reduce PT cycle time from 3 days to 2 days",
                url: "https://ChangQingyang.github.io/Marketing-Material/Case_Study_Post_Tensioning.pdf"
            },
            {
                name: "Case Study - Precast Viaduct Segment",
                type: "document",
                description: "Early formwork removal and lifting",
                url: "https://ChangQingyang.github.io/Marketing-Material/Case_Study_Segmental_box_girder.pdf"
            }
        ];

        const fileListContainer = document.getElementById('fileList');

        fileData.forEach((file, index) => {
            const fileLink = document.createElement('a');
            fileLink.href = file.url;
            fileLink.target = "_blank";
            fileLink.rel = "noopener noreferrer";
            fileLink.className = 'block bg-gray-50 p-4 rounded-xl cursor-pointer hover:bg-gray-100 transition-colors duration-200';

            const fileTitle = document.createElement('h2');
            fileTitle.className = 'text-lg font-semibold text-gray-800 flex items-center';
            
            let icon = '';
            if (file.type === 'video') {
                icon = `<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 text-gray-500 mr-2">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 10.5l4.72-4.72a.75.75 0 011.28.53v11.38a.75.75 0 01-1.28.53l-4.72-4.72M4.5 18.75h9a2.25 2.25 0 002.25-2.25v-9a2.25 2.25 0 00-2.25-2.25h-9A2.25 2.25 0 002.25 7.5v9A2.25 2.25 0 004.5 18.75z" />
                        </svg>`;
            } else if (file.type === 'website') {
                icon = `<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 text-gray-500 mr-2">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M12 21a9 9 0 100-18 9 9 0 000 18z" />
                            <path stroke-linecap="round" stroke-linejoin="round" d="M12 12a3 3 0 100-6 3 3 0 000 6z" />
                            <path stroke-linecap="round" stroke-linejoin="round" d="M12 15a3 3 0 100 6 3 3 0 000-6z" />
                            <path stroke-linecap="round" stroke-linejoin="round" d="M12 9a3 3 0 100-6 3 3 0 000 6z" />
                        </svg>`;
            } else if (file.type === 'whatsapp') {
                icon = `<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 text-gray-500 mr-2">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M12 21a9 9 0 100-18 9 9 0 000 18z" />
                            <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 10.5l-4.5 4.5-2.25-2.25" />
                        </svg>`;
            } else { // Assuming 'document'
                icon = `<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 text-gray-500 mr-2">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 14.25v-2.25m0-1.5v-2.25m0-1.5V6.75a.75.75 0 00-.75-.75H6a.75.75 0 00-.75.75v10.5c0 .414.336.75.75.75h3.75a.75.75 0 00.75-.75v-2.25m0-1.5v-2.25m0-1.5V9.75a.75.75 0 00-.75-.75H5.25a.75.75 0 00-.75.75v10.5c0 .414.336.75.75.75h9.5a.75.75 0 00.75-.75v-2.25" />
                        </svg>`;
            }

            fileTitle.innerHTML = icon + file.name;
            
            const descriptionParagraph = document.createElement('p');
            descriptionParagraph.className = 'mt-2 text-sm text-gray-600';
            descriptionParagraph.textContent = file.description;

            fileLink.appendChild(fileTitle);
            fileLink.appendChild(descriptionParagraph);

            fileListContainer.appendChild(fileLink);
        });
    </script>
</body>
</html>
